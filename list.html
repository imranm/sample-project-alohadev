<div class="input-group input-group-lg">
  <span class="input-group-addon"><i class="icon-search"></i> </span>
  <input type="text" ng-model="search" class="form-control" placeholder="Search">
</div>

<br/>
<a href="#/new" class="btn btn-primary"><i class="icon-plus-sign"></i> Add New Link</a>

<br/><br/>

<h3>Total number of links found {{projects.length}}</h3>
<div class="well">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th><a href="" ng-click="predicate = 'rating'; reverse=!reverse">Link</th>
      <th>Description</th>
      <th><center><a href="" ng-click="predicate = 'rating'; reverse=!reverse">Rating<center></th>
      <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="project in projects | filter:search | orderBy:predicate:reverse">
      <td><a href="{{project.site}}" target="_blank">{{project.name}}</a></td>
      <td>{{project.description}}</td>
      <td><center>{{project.rating}}</center></td>
      <td>
        <a href="#/edit/{{project.$id}}"><i class="icon-pencil"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
