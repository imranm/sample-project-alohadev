
<div class="container">
  <h2>Project Details Form</h2>
  <form name="myForm" role="form">
    <div class="form-group" ng-class="{error: myForm.name.$invalid}">
      <label>Name:</label>
      <input type="text" name="name" class="form-control" ng-model="project.name" required>
      <span ng-show="myForm.name.$error.required" class="help-inline">Required</span>
    </div>
   
    <div class="form-group" ng-class="{error: myForm.site.$invalid}">
      <label>Website:</label>
      <input type="url" name="site" class="form-control" ng-model="project.site" required>
      <span ng-show="myForm.site.$error.required" class="help-inline">Required</span>
      <div class="alert alert-danger" role="alert" ng-show="myForm.site.$error.url">
      <span class="help-inline">Not a URL</span>
      </div>
    </div>
   
    <div class="form-group" ng-class="{error: myForm.description.$invalid}">
    <label>Description:</label>
    <textarea name="description" class="form-control" ng-model="project.description"></textarea>
    </div>
   
    <div class="form-group" ng-class="{error: myForm.rating.$invalid}">
      <label>Rating:</label>
      <input type="number" name="rating" class="form-control" ng-model="project.rating" min="0" max="99">
      <span ng-show="myForm.rating.$error.number" class="help-inline error">Please Enter Valid Numeric Value</span>
    </div>
  
    <br>
    <a href="#/" class="btn">Cancel</a>
    <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
            class="btn btn-primary">Save</button>
    <button ng-click="destroy()"
            ng-show="project.$id" class="btn btn-danger">Delete</button>
  </form>
</div>
